- name: Git Config 
  block:
    - name: Installing git 
      become: true
      package: name=git

    - name: Configure Name
      git_config:
        name: user.email
        scope: global
        value: "abhishek@kaith.me"
      become_user: "{{ user }}"

    - name: Git personal setup name
      git_config:
        name: user.name
        scope: global
        value: "abhishek-kaith"
      become_user: "{{ user }}"

- name: Managing Dotfiles
  block:
    - name: Install stow
      become: true
      package: name=stow

    - name: Clone if no .dotfiles
      ansible.builtin.git:
        repo: "https://github.com/abhishek-kaith/.dotfiles"
        dest: "/home/{{ user }}/.dotfiles"
        recursive: yes
        update: yes
        accept_hostkey: yes
        version: main
      become_user: "{{ user }}"

    - name: Stow dotfiles
      shell: "cd /home/{{ user }}/.dotfiles && sh install"
      become_user: "{{ user }}"

- name: Setup Shell
  block:
    - name: Install Zsh
      package: 
        name: 
          - zsh
    - name: Delete Dire .zsh if exists 
      file:
        path: /home/{{ user }}/.zsh
        state: absent
    - name: Create Dire .zsh
      file:
        path: /home/{{ user }}/.zsh
        state: directory
    - name: Zsh Pure github
      git:
        repo: https://github.com/sindresorhus/pure.git
        dest: /home/{{ user }}/.zsh/pure
        clone: yes
        update: yes
    - name: Zsh autosuggestions 
      git:
        repo: https://github.com/zsh-users/zsh-autosuggestions.git
        dest: /home/{{ user }}/.zsh/zsh-autosuggestions
        clone: yes
        update: yes
    - name: zsh-syntax-highlighting
      git:
        repo: https://github.com/zsh-users/zsh-syntax-highlighting.git
        dest: /home/{{ user }}/.zsh/zsh-syntax-highlighting
        clone: yes
        update: yes
    - name: set zsh as default shell
      user:
        name: "{{ user }}"
        shell: /usr/bin/zsh
